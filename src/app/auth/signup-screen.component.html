<form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
    <mat-form-field>
        <input 
        matInput
        placeholder="Nombre"
        formControlName="firstName"
        id="firstName">
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput
        placeholder="Apellidos"
        formControlName="lastName"
        id="lastName">
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput
        placeholder="Correo electrónico"
        formControlName="email"
        id="email">
    </mat-form-field>
    <mat-form-field>
        <input 
        type="password"
        matInput
        placeholder="Contraseña"
        formControlName="password"
        id="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent">Registrarce</button>
    
</form>
